name: file_converter
description: A file converter application with beautiful UI

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  file_picker: ^5.3.3
  path_provider: ^2.1.1
  path: ^1.8.3
  pdf: ^3.10.2
  image: ^4.0.17
  share_plus: ^7.0.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/